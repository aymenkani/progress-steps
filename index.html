<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps with Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-container">
      <ul class="progress-steps">
        <li class="progress-step active"><span>1</span></li>
        <li class="progress-step"><span>2</span></li>
        <li class="progress-step"><span>3</span></li>
        <li class="progress-step"><span>4</span></li>
        <li class="progress-step"><span>5</span></li>
        <li class="progress-step"><span>6</span></li>
        <li class="progress-step"><span>7</span></li>
      </ul>
      <div class="progress-bar"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
